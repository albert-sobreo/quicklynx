<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Fjalla+One&display=swap" rel="stylesheet"> 
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>QuickLynx | Log In</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        input{
            border:rgb(212, 212, 212) 1px solid !important;
            border-radius: 2px !important;
        }
        .vertical-center {
            min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
            min-height: 100vh; /* These two lines are counted as one :-)       */
          
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .picture{
          min-height: 100vh;
          width: 100vh;
          background: url('../static/pictures/login.jpg');
          background-size: cover;
          color: rgb(232, 212, 255);
          font-family: 'Fjalla One', sans-serif
        }
        ul{
            list-style-type: none;
        }
        li{
            margin: 25px 0px 25px;
        }
        img{
            margin: 0 10px 0;
        }
        .title{
            font-family: 'Fjalla One', sans-serif
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="picture col-7 h-50 my-auto vertical-center">
                <span style="font-size: 40px; font-weight:900">
                    <ul>
                        <li><img src="https://img.icons8.com/nolan/64/000000/file.png">Manage files</li>
                        <li><img src="https://img.icons8.com/nolan/64/000000/classroom.png">Deliver lectures</li>
                        <li><img src="https://img.icons8.com/nolan/64/000000/upload-to-cloud.png">Submit projects</li>
                    </ul>
                </span>
            </div>
            <div class="col-5 " style="min-height: 100vh; width: 50px; color: black; padding: 10px">
                <div class="container" style="padding: 50px">
                    <div class="row">
                        <div class="col ">
                            <form action="/makelogins/" method="POST">{%csrf_token%}
                                <div class="form-group">
                                    <input type="email" class="form-control my-3 w-50" id="email" placeholder="Enter email" name="email" required>
                                    <input type="password" class="form-control my-3 w-50" id="password" placeholder="Enter password" name="password" required>
                                    <button type="submit" class="btn btn-info my-3 mx-1">Log in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row" style="margin-top:50px">
                        <div class="col title">
                            <h1 style="font-weight: 900;">QuickLynx</h1>
                            <h2 style="font-weight: 700;">Your classroom in the cloud</h2>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 50px; font-weight: bold">
                            Get started as:
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-warning mx-1" onclick="location.href='/register-as-professor'">Professor</button>
                            <button class="btn btn-warning mx-1" onclick="location.href='/register-as-student'">Student</button>
                            <button class="btn btn-warning mx-1">Administrator</button>
                        </div>
                    </div>
                    <footer class="page-footer font-small" style="position: fixed; bottom: 0; right:17.5%; font-size: 10px;font-family: 'Fjalla One', sans-serif">
                        <div class="footer-copyright text-center py-3">
                            Â© 2019 Copyright: QuickLynx
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
