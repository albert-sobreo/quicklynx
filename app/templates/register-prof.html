<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Fjalla+One&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Carter+One&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Carter+One&display=swap" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>QuickLynx | Register - Professors</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 10px;
            background: rgb(234, 237, 240);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container register-card">
            <div class="row">
                <h3>Register to QuickLynx</h3>
            </div>
            <div class="row">
                <h6 style="font-weight:normal">for professors</h6>
            </div>
            <form action="/registerprofessor/" method="POST">{%csrf_token%}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="col" id="fname" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="col" id="lname" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="school_id">School Id Number</label>
                    <input type="text" class="col" id="studid" name="school_id" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="col" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="col" id="pass" name="password" required>
                </div>
                <div class="form-group">
                    <label for="vpass">Verify Password</label>
                    <input type="password" class="col" id="vpass" name="vpass" required>
                    <span class="text-danger" id="passmismatch" style="display: none;">Password doesn't match</span>
                    <span class="text-success" id="passmatch" style="display: none;">Password matched</span>
                </div>
                <button class="btn-warning post-btn" id="bttn">Register</button>
            </form>
        </div>
    </div>
    <script>
        $("#pass, #vpass").on("keyup", function(){
            $("#bttn").prop("disabled", true)
            var passw = $("#pass").val()
            var vpass = $("#vpass").val()

             if(String(passw) == String(vpass)){
                 console.log('hwat')
                 $("#bttn").prop('disabled', false)
                 $("#passmatch").css("display", "inline")
                 $("#passmismatch").css("display", "none")
             }
             else{
                 $("#passmismatch").css("display", "inline")
                 $("#passmatch").css("display", "none")
                 $("#bttn").prop("disabled", true)
             }
        })
    </script>
</body>
</html>
